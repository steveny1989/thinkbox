<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="logoutButton">登出</button>
        <div class="textarea-container">
            <textarea id="noteContent" placeholder="在这里输入你的笔记..."></textarea>
            <button id="addNoteButton">+</button> <!-- 小的圆润按钮 -->
        </div>
        <input type="text" id="searchInput" placeholder="搜索笔记..." oninput="searchNotes()"> <!-- 搜索框 -->
        <ul id="noteList">
            <!-- 笔记列表项 -->
        </ul>
    </div>
    <script type="module">
        import { auth, onAuthStateChanged } from './firebase.js';

        // 检查用户认证状态
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // 如果用户未登录，重定向到 auth.html
                window.location.href = "auth.html";
            }
        });
    </script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
